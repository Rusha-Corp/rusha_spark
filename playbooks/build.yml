- name: Build Rusha Spark Docker image
  hosts: localhost
  tasks:
  - name: Build openalex Docker image
    command: >
      docker buildx build
      --platform linux/amd64,linux/arm64
      --build-arg BUILDKIT_INLINE_CACHE=1
      -t {{ registry }}/rusha-spark-environment:3.5.0-scala2.12-java17-python3-ubuntu-latest
      . --push
    args:
      chdir: "{{ project_dir }}"
